spring:
  datasource:
    url: jdbc:mysql://localhost:3307/kayaan_db?createDatabaseIfNotExist=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

application: 
  security:
    jwt:
      secret-key: ${JWT_SECRET}

